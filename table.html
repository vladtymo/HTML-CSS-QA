<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            /* border-spacing: 10px; */
        }

        th,
        td {
            padding: 4px;
        }

        th {
            background-color: lightcoral;
        }

        td {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <h1>Tables</h1>

    <table>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ball</td>
            <td>450$</td>
        </tr>
        <tr>
            <td>2</td>
            <td>iPhone X</td>
            <td>899$</td>
        </tr>
        <tr>
            <td>3</td>
            <td>MacBook Pro</td>
            <td>2011$</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Samsumn S17</td>
            <td>1200$</td>
        </tr>
    </table>
</body>

</html>
